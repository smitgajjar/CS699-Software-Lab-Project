{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Add Deadline</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
	.form-control{
		max-width: 200px;
		display: block;
		margin-right: auto;
		margin-left: auto;
	}

</style>
</head>
<body> 
	<div class="container " >
		<div style="display: flex; justify-content: center;">
			<h1>Add Deadline</h1>
		</div>

       <!-- Form for entering deadline begins -->
		<form class="form-group" method="POST" action="put_deadline">
			{% csrf_token %}

			<!-- Dropdown for selecting Course Begins -->
			<div class="dropdown-wrapper">
				<span style="font-size: 20px;">Select Course:</span>
				<select name="dropdown" style="margin-left: 10px;">
					{% for course in courses %}
					{%ifequal deadlines.course course %}
					<option value="{{course}}" selected="selected">{{course}}</option>
					{%else%}
					<option value="{{course}}">{{course}}</option>
					{%endifequal%}
					{% endfor %}				
						
				</select>
			</div>
			<!-- Dropdown for selecting Course Ends -->

			<br>

        	<!-- Card Containing Various Options Begins -->
			<div style="padding-left: 40px; padding-right: 40px;">
				<div class="card text-dark bg-light mb-1" >
					<div class="card-body">
						<div  style="text-align:center">  
							<div class="item">
								<p>Event Name:</p>
								<input type="text" class= "form-control" id="EventName" name="EventName"/>
							</div>
							<br>

							<div class="item">
								<p>Start Date</p>
								<input type="date" class= "form-control " id="StartDate" name="StartDate">
							</div>
							<br>

							<div>
								<p>Start Time</p>
								<input type="time" class= "form-control " id="StartTime" name="StartTime">
							</div>
							<br>

							<div class="item">
								<p>End Date</p>
								<input type="date" class= "form-control " id="EndDate" name="EndDate">
							</div>
							<br>

							<div>
								<p>End Time</p>
								<input type="time" class= "form-control " id="EndTime" name="EndTime">
							</div>
							<br>

							<br>
							<input type="submit" class="btn btn-primary">
						</div>
					</div>
				</div>            
			</div>
			<!-- Card Containing Various Options Ends -->

		</form>
		<!-- Form for entering deadline Ends -->

		<br> 
		<hr>
	</div> 
</body>
</html>
{% endblock %}
