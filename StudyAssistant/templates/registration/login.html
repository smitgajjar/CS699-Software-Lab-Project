<!DOCTYPE html>
<html>
<head>
<!--Bootstraps links-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--Bootstraps links end-->

<!--Internal CSS for login -->
<style>
	/*CSS for login box*/
	.login-box{
		margin: 8%;
		border-width: 1px;
		background-color: #fff;
		padding: 4rem 1rem 4rem 1rem;
		box-shadow: 0 0 5px 5px rgba(0,0,0, .05);
	}

	.form-control{
		display: block;
		width:100%;
		font-size: 1rem;
		font-weight: 600;
		border-color: #00ac96 !important;
		border-width: 0 0 1px 0 !important;
		color:#495057;
		height: auto;

	}
</style>
<!--Internal CSS ends here-->


<meta charset="utf-8">
<title>Login</title>
</head>
<body>
<!--Container of login box starts here-->
	<div class = "container">
		<div class ="row login-box" >
			<div class = "col-md-3">
				{% load static %}
				<img class = "mb-4 mt-4 img-fluid" src = "{% static 'icons/book.png' %}" style="float: left ;" height = 100>
			</div>
			<div class = "col-md-1"> </div>
			<div class = "col-md-6 mt-3 ">
				<h1 class="h3 fw-light text-center">Welcome </h1>
				<!--Login form begins here-->
				<form method="POST" action="{% url 'login' %}"> 
					{% csrf_token %}
					<!--User ID input-->
					<div class = "form-group mt-3" >
						<label for = "userid">User ID</label>
						<input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
					</div>
					<!--User ID input ends-->
					<!--Password input begins-->
					<div class = "form-group mt-3">
						<label for = "password">Password</label>
						<input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
					</div>
					<!--Password input ends-->
					<!--Authentication input form submit button-->
					<button type="submit" class="btn btn-dark mt-4 justify-content=center">Sign In</button>
				</form>
				<!--Login form ends here-->
			</div>
		</div>
	</div>
<!--Container of login box endss here-->

</body>
</html>
